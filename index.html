<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>MAD Client</title>
  <link rel="icon" href="https://i.imgur.com/Q56sYMN.png" type="image/png">
  <style>
    html, body {
      margin: 0;
      height: 100%;
      overflow: hidden;
      background: #000;
    }
    #eagler {
      width: 100vw;
      height: 100vh;
      display: block;
    }
  </style>
</head>
<body>
  <canvas id="eagler"></canvas>
  <script type="text/javascript">
    window.__MAD_CHEAT_CONFIG = {
      autoClicker: { min: 40, max: 55 },
      fastPlace: { min: 67, max: 87 },
      spoofClient: true,
      keystrokes: { color: "#ff0000" }, // red
      showCPS: true,
      showFPS: true
    };
    // FPS + CPS counters
    let fps = 0, cps = 0, clicks = 0;
    setInterval(() => {
      fps = Math.floor(performance.now() % 1000);
      cps = clicks; clicks = 0;
    }, 1000);
    document.addEventListener("click", () => clicks++);

    // Keystrokes overlay
    const overlay = document.createElement("div");
    overlay.style.position = "fixed";
    // Load Eaglercraft
    const script = document.createElement("script");
    script.src = "https://webclient.madcdn.pages.dev/eaglercraft1.8.8-cheat-loader.js";
    document.body.appendChild(script);

    // Optional spoofing
    if (window.__MAD_CHEAT_CONFIG.spoofClient) {
      Object.defineProperty(navigator, "userAgent", {
        get: () => "Mozilla/5.0 (Windows NT 10.0; Win64; x64) AppleWebKit/537.36 (like Gecko) VanillaMC/1.8.8"
      });
    }
  </script>
</body>
</html>
