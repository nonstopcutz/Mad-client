<body>
  <canvas id="gameCanvas" width="854" height="480"></canvas>
  <div id="hud">CPS: 0 | FPS: 0</div>

  <script>
    // FPS/CPS tracking
    let cps = 0, fps = 0, clicks = 0;
    let lastFrame = performance.now();

    function trackFPS() {
      const now = performance.now();
      fps = Math.round(1000 / (now - lastFrame));
      lastFrame = now;
      requestAnimationFrame(trackFPS);
    }
    trackFPS();

    document.addEventListener("mousedown", () => clicks++);

    setInterval(() => {
      document.getElementById("hud").textContent = `CPS: ${clicks} | FPS: ${fps}`;
      clicks = 0;
    }, 1000);
  </script>
