    <div id="hud">CPS: 0 | FPS: 0</div>
    <canvas id="gameCanvas" width="854" height="480"></canvas>
    <script>
        // Simulated Auto Clicker & FastPlace visual (not real interaction logic)
        function randomCPS(min, max) {
            return Math.floor(Math.random() * (max - min + 1)) + min;
        }
        setInterval(() => {
            const cps = randomCPS(40, 55);
            const fps = Math.floor(Math.random() * 30) + 87;
            document.getElementById("hud").textContent = `CPS: ${cps} | FPS: ${fps}`;
        }, 1000);

        // Simulate "loading" screen
        const ctx = document.getElementById("gameCanvas").getContext("2d");
        ctx.fillStyle = "#f00";
        ctx.font = "20px Arial";
        ctx.fillText("Loading MAD Client...", 280, 240);
    </script>
